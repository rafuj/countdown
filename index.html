<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner-section">
        <div class="container">
            <div class="header">
                Happy Birthday to You in : <span class="myDate"></span>
            </div>
            <div class="countdown">
                <li>
                    <h3 class="title days">0</h3>
                    <span class="time-txt"></span>
                </li>
                <li>
                    <h3 class="title hours">0</h3>
                    <span class="time-txt"></span>
                </li>
                <li>
                    <h3 class="title minutes">0</h3>
                    <span class="time-txt"></span>
                </li>
                <li>
                    <h3 class="title seconds">0</h3>
                    <span class="time-txt"></span>
                </li>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
